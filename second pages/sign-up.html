  <body>

    <section class="sign-up">

    <form id="form" action="">
      <!-- form title -->
      <section class="title">
        <h2>همین حالا ثبت نام کن!</h2>
      </section>
      <!-- input name  -->
      <section class="inputs">
        <section class="form-group">
          <label for="full-name">نام و نام خانوادگی</label><br />
          <input
            type="text"
            id="full-name"
            required
            minlength="3"
            maxlength="50"
            name="name"
          />
          <section class="correctness"></section>
        </section>
        <!-- input email  -->
        <section class="form-group">
          <label for="email">ایمیل</label><br />
          <input
            type="email"
            id="email"
            required
            pattern="[0-9a-zA-Z.!#$%&'*+-/=?^_`{|}~]+@+[0-9a-zA-Z-]+.+[a-zA-Z]"
            name="email"
          />
          <section class="correctness"></section>
        </section>
        <!-- input phone  -->
        <section class="form-group">
          <label for="phone">تلفن همراه</label><br />
          <input type="tel" id="phone" required minlength="11" maxlength="11" name="phone" />
          <section id="correctness" class="correctness"></section>
        </section>
        <!-- input password  -->
        <section class="form-group">
          <label for="password1">رمز عبور</label><br />
          <input
            type="password"
            id="password1"
            required
            minlength="4"
            maxlength="20"
            required 
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{4,}$"
            name="password"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
          <section id=" password1-correctness" class="correctness"></section>
        </section>
        <!-- comfrim password  -->
        <section class="form-group">
          <label for="password2">تکرار رمز عبور</label><br />
          <input
            type="password"
            id="password2"
            required
            minlength="4"
            maxlength="20"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{4,}$"
          />
          <section id="password2-correctness" class="correctness "></section>
        </section>
      </section>
      <!-- submit button  -->
      <button>ارسال</button>
    </form>

    <!-- massage (error/success) box -->
    <section id="massage">
      
    </section>

  </section>
